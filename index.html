<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <title>Country & Capital Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 Country & Capital Quiz</h1>

      <div class="scoreboard">
        <span>⭐ Score: </span><span id="score">0</span>
        <span> | 🏆 Best: </span><span id="best-score">0</span>
      </div>

      <div class="progress">
        <div id="progress-bar"></div>
      </div>

      <div id="question-box">
        <p id="question"></p>
        <div id="options"></div>
      </div>

      <div id="summary-screen">
        <h2>Game Over! 🎉</h2>
        <p id="final-score"></p>
        <ul id="summary-list"></ul>

        <div class="share-buttons">
          <button id="twitter-share">🐦 Share on Twitter</button>
          <button id="facebook-share">📘 Share on Facebook</button>
        </div>

        <button id="restart-btn">🔄 Restart Game</button>
      </div>

      <button id="next-btn" disabled>Next Question</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://gatewaycodingacademy.com" target="_blank"
          >Gateway Coding Academy</a
        >
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
